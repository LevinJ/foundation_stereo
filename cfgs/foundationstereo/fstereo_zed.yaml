DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: ZedDataset
            DATA_SPLIT: {
                TRAINING: /media/levin/DATA/nerf/new_es8/stereo/20250702/picked_images_anno_64.txt,
                EVALUATING: /media/levin/DATA/nerf/new_es8/stereo/20250702/picked_images_eval_anno.txt,
                TESTING: /media/levin/DATA/nerf/new_es8/stereo/20250702/picked_images_eval_anno.txt
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        TRAINING:
            # - { NAME: RandomScale, SIZE: [ 320, 736 ], MIN_SCALE: -1, MAX_SCALE: -1., SCALE_PROB: 1, STRETCH_PROB: 0 }
            # - { NAME: DivisiblePad, BY: 32, MODE: 'round' }
            # - { NAME: StereoColorJitter, BRIGHTNESS: [ 0.6, 1.4 ], CONTRAST: [ 0.6, 1.4 ], SATURATION: [ 0.6, 1.4 ], HUE: 0.5, ASYMMETRIC_PROB: 0.2 }
            # - { NAME: RandomErase, PROB: 0.5, MAX_TIME: 2, BOUNDS: [ 50, 100 ] }
            # - { NAME: RandomScale, SIZE: [ 320, 736 ], MIN_SCALE: -0.2, MAX_SCALE: 0.4, SCALE_PROB: 0.8, STRETCH_PROB: 0.8 }
            - { NAME: RandomCrop, SIZE: [ 320, 736 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            # - { NAME: RightTopPad, SIZE: [ 544, 960 ] }
            - { NAME: RandomCrop, SIZE: [ 384, 768 ], Y_JITTER: false }
            # - { NAME: RandomScale, SIZE: [ 320, 736 ], MIN_SCALE: -1, MAX_SCALE: -1., SCALE_PROB: 1, STRETCH_PROB: 0 }
            # - { NAME: DivisiblePad, BY: 32, MODE: 'round' }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: FoundationStereo
    corr_levels: 2
    corr_radius: 4
    hidden_dims: [ 128, 128, 128 ]
    low_memory: 0
    max_disp: 416
    mixed_precision: true
    n_downsample: 2
    n_gru_layers: 3
    vit_size: 'vitl'
    train_iters: 22
    valid_iters: 32
    FIND_UNUSED_PARAMETERS: true
    CKPT: -1
    PRETRAINED_MODEL: '/media/levin/DATA/checkpoints/foundationstereo/23-51-11/model_best_bp2.pth'

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: true
    BATCH_SIZE_PER_GPU: &batchsize 6
    NUM_EPOCHS: 1000

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.0002
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: OneCycleLR
        MAX_LR: *lr
        PCT_START: 0.05
        ON_EPOCH: False

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 1.0

EVALUATOR:
    BATCH_SIZE_PER_GPU: *batchsize
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3

TRAINER:
    EVAL_INTERVAL: 10
    CKPT_SAVE_INTERVAL: 1000
    MAX_CKPT_SAVE_NUM: 2
    LOGGER_ITER_INTERVAL: 10
    TRAIN_VISUALIZATION: True
    EVAL_VISUALIZATION: True
