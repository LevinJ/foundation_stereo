DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: ZedDataset
            DATA_SPLIT: {
                EVALUATING: ./data/ZED/zed_250601.txt,
                TESTING: ./data/ZED/zed_250601.txt
            }
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            # - { NAME: RightTopPad, SIZE: [ 384, 1248 ]}
            - { NAME: DivisiblePad, BY: 32, MODE: 'round' }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        TESTING:
            - { NAME: DivisiblePad, BY: 32, MODE: 'round' }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: 416
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3
